<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
    </head>
    <body>

        <div class="head">
            <h1>OmniAI</h1>
            <img src="icon.png" width="100" height="100" alt="icon" />
        </div>
        <p>
            You can add your keys here. For OpenAI(GPT3), add the source as "openai", all lowercase.
        </p>
        <form>
            <input type="text" name="source" id="source" placeholder="Source" />
            <input type="text" name="key" id="key" placeholder="API Key" />
            <button type="submit">Save</button>
        </form>

        <h2>Saved Keys</h2>
        <ul id="existing">
        </ul>
        <script src="options.js"></script>
    </body>
</html>
<style>

    .head {
        display: flex;
        align-items: center;
    }
    .head img {
        margin-left: 10px;
    }
    body {
        font-family: sans-serif;
    }
    h1 {
        font-size: 2em;
    }
    h2 {
        font-size: 1.5em;
    }
    p {
        font-size: 1.2em;
    }
    input {
        font-size: 1.2em;
        padding: 0.5em;
        margin: 0.5em;
    }
    button {
        font-size: 1.2em;
        padding: 0.5em;
        margin: 0.5em;
    }

 /* each il item also gets a botton on the right */
    li {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    li button {
        background: none;
        border: none;
        color: red;
        font-size: 1.5em;
        cursor: pointer;
    }

    li button:hover {
        color: darkred;
    }

    li button:focus {
        outline: none;
    }

 /* the api key is a span with class .apikey */
    .apikey {
        font-size: 1.2em;
        color: #666;
    }

</style>
