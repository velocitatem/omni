
<input type="text" placeholder="API KEY HERE"  />

<script>

 function getKey(source, callback) {
     let event = new CustomEvent("omni-get-api-key", {
         detail: {
             source: source,
             callback: callback,
             window: window
         }
     });
     // check if the event is being listened to
     // wait for the event to be listened to
     // then dispatch the event
     window.dispatchEvent(event);
 }


    setTimeout(function() {

        getKey("openai", function(key) {
            console.log(key)
        });
    }, 2000);
</script>
